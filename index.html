<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="w-48 absolute" src="assets/bg.png" alt="">
                    <img class="w-16 mb-10" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- login section -->
        <div class=" bg-base-200 min-h-screen">
            <div class="hero-content flex-col lg:flex-row-reverse">
              
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <fieldset class="fieldset">
                    <label class="fieldset-label">Number</label>
                    <input type="number" class="input" placeholder=" Enter Your Number" />
                    <label class="fieldset-label">4 Digit Pin</label>
                    <input type="pin" class="input" placeholder="Enter 4 Digit Pin" />
                    
                    <button class="btn btn-neutral mt-4 rounded-2xl">Login</button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>

    </section>
</body>
</html>
