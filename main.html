<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$4500</h1>
                    <p class="border rounded p-1px">Available Balance</p>
                </div>
                <button class="btn">Logout</button>
            </nav>
            <section class="mt-10 ">
                <h1 class="text-2xl font-bold mb-2">Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

                <div class="cards grid grid-cols-3 mt-14  gap-2 p-2">
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                        <h3>Cashout</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/money1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">
                        <h3>Transaction</h3>
                    </div>

                </div>

            </section>

            <section>
                <h3 class="ml-7">Add Money</h3>
                <div class=" ">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                    
                      <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <legend>Select A Bank</legend>
                            <select class="select rounded-xl">
                                <option disabled selected >Select Bank</option>
                                <option value="Bkash">Bkash</option>
                                <option value="Nagad">Nagad</option>
                                <option value="Rocket">Rocket</option>
                                <option value="DBBL">DBBL</option>
                                <option value="Upay">Upay</option>
                                
                              </select>
                            
                          <fieldset class="fieldset">
                            
                            <label class="text-sm">Bank Account Number</label>
                            <input type="Bank Account Number" class="input rounded-xl" placeholder="Bank Account Number" /> <label class="text-sm">Ammount to Add</label>
                            <input type="Ammount to Add" class="input rounded-xl" placeholder="Ammount to Add" />
                            <label class="text-sm">Pin Number</label>
                            <input type="pin" class="input rounded-xl" placeholder="Pin Number" />
                            
                            <button class="btn btn-neutral mt-4 bg-green-500 rounded-xl border-none">Add Money</button>
                          </fieldset>
                        </div>
                      </div>
                    </div>
                  </div>
            </section>
        </header>

    </section>
    
</body>
</html>
